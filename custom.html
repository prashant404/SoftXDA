<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Custom Recovery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/icons8-cellphone-filled-outline-icons-96.png"
      type="image/x-icon"
    />

    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>

  <body>
    <div id="main">
      <div class="custom">
        <h3>Orange-Fox Recovery</h3>
        <a href="https://orangefox.download/"
          ><img
            src="./images/Download-OrangeFox-recovery.webp"
            alt=""
            class="logo"
        /></a>
      </div>
      <hr />
      <div class="custom">
        <h3>TWRP Recovery</h3>
        <a href="https://twrp.me/Devices/"
          ><img src="./images/TWRP-recovery.webp" alt="" class="logo"
        /></a>
      </div>
      <hr />
      <div class="custom">
        <h3>Pitch Black Recovery</h3>
        <a href="https://pitchblackrecovery.com/"
          ><img src="./images/Gradient-Red-Logo-1.png" alt="" class="logo"
        /></a>
      </div>
      <div class="animation">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player
          src="https://assets4.lottiefiles.com/packages/lf20_mCoRxU.json"
          background="transparent"
          speed="1.5"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></lottie-player>
      </div>
      <footer>
        By <a href="https://github.com/prashant404">prashant404</a>
      </footer>
    </div>
  </body>
</html>
